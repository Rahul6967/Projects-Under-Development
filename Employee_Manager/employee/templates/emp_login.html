{% include 'header.html' %}


<div class="card shadow m-4">
    <div class="card-body">
        <h5 class="p-2 text-success"  style="border-bottom:2px solid orange ">Login</h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="email" name="emailid" class="form-control" placeholder="Enter Your Email"required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter Your Password" required>
                                </div>
                            </div>

                        </div>
                <input type="submit" value="Login" class="mx-4 my-2 px-4 btn btn-primary">
            </form>
        </div>

    </div>
</div>

{% if error == "no" %}
<script>
    alert('Login Successful');
    window.location=('{% url 'emp_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<Script>
    alert('Invalid Login Credentials, Try Again!!!');
</Script>
{% endif %}
